<main>

  <div class="cart">
    <div class="cartHeader">
      <h3>فیلم دینامیت</h3>
    </div>
    <div class="cartMain">
      <div class="cartRight">

      </div>
      <div class="cartLeft">
        <p>این توضیحات فیلم است</p>
        <p>
          <b>سینما: </b> آیه
        </p>
        <p>
          <b>دسته بندی: </b>طنز
        </p>
        <p>
          <b>تاریخ شروع: </b> 1402/08/24
        </p>
        <p>
          <b>تاریخ پایان: </b> 1402/08/30
        </p>
        <p>
          <b>وضعیت: </b>
          <span>در درسترس</span>
        </p>
      </div>
    </div>
    <div class="cartFooter"></div>
  </div>

  <button class="AddMovie">+</button>

  <div  class="modalAddMovie">
  <div class="modalContent">
    <form action="">
      <input  [(ngModel)]="name" placeholder="نام"><br>
      <input  [(ngModel)]="description" placeholder="توضحات"><br>
      <input  [(ngModel)]="price" placeholder="قیمت"><br>
      <input  [(ngModel)]="imageFile" type="file" placeholder="نام"><br>
      <input  [(ngModel)]="startDate" type="date" placeholder="تاریخ شروع"><br>
      <input  [(ngModel)]="endDate" type="date" placeholder="تاریخ پایان"><br>
      <input [(ngModel)]="movieCategory" placeholder="دسته بندی"><br>
<button (click)="SaveMovie()">ثبت</button>
    </form>
  </div>
  </div>
</main>
<footer></footer>
